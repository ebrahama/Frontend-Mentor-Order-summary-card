<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body> 
     <!-- start- background -image  -->
  <div class="mb"></div>
  <div class="db"></div>
     <!--  end- background -image  -->

      <!--  start- card  -->
      <div class="card">

        <img class="top" src="images/illustration-hero.svg" alt=""> 

        <section class="text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
        </section>
        
        <section class="mid">
          <img src="images/icon-music.svg" alt="">
          <article> <h4>Annual Plan</h4>
          <p>$59.99/year</p></article>
          <button class="but bcha">Change</button>
        </section>
        
        <section class="bot1">
            <button class="but bpr">Proceed to Payment</button>
            <button class="but bcan">Cancel Order</button>
        </section>
      
      </div>
         <!--  end- card  -->


</body>
</html>
